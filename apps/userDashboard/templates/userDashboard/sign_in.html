<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Dashboard</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'userDashboard/css/web_theme.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class='top'>
    <ul class='nav'>
      <li class='nav-item my-auto'>
        <p class='mt-2 ml-5 mr-3 font-weight-bold'>ConnectUs</p>
      </li>
      <li class='nav-item my-auto'>
        <a class='nav-link' href="/">Home</a>
      </li>
      <li class='mr-5 nav-item ml-auto my-auto'>
        <a class='nav-link' href="/signin">Sign in</a>
      </li>
    </ul>
  </div>
  <div class='container text-center'>
    <form class='form-signin' method="POST" action="/signin_user">
      {% csrf_token %}
      <img src="{% static 'userDashboard/images/sign_in.jpg' %}" id='messageBubble'>
      <h1 class='my-3'>Please Sign In</h1>
      {% if messages %}
      {% for message in messages %}
      {% if message.tags == "login error" %}
      <p><small class='text-danger'>{{message}}</small></p>
      {% endif %}
      {% endfor %}
      {% endif %}
      <div class='input-group mb-3'>
        <div class='input-group-prepend'>
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
        </div>
        <input class='form-control' type='email' name='sign_in_email'placeholder='Email Address'>
      </div>
      <div class='input-group mb-3'>
        <div class='input-group-prepend'>
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></i></span>
        </div>
        <input class='form-control' type='password' name='sign_in_pass' placeholder='Password'>
      </div>
      <button class='mt-4 mb-3 btn btn-block' type='submit'>Sign in</button>
    </form>
    <a href='/registration'>Don't have an account?</a>
    <div class='bottom py-3 border-top mt-5 text-left'>
      <p>©ConnectUs Inc. · <a href=''>Privacy</a> · <a href=''>Terms</a></p>
    </div>
  </div>
</body>
</html>
